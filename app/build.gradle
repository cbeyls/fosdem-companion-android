plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.plugin.parcelize'
    id 'com.google.devtools.ksp'
    id 'com.google.dagger.hilt.android'
}

android {
    namespace 'be.digitalia.fosdem'
    compileSdk 33

    defaultConfig {
        applicationId "be.digitalia.fosdem"
        minSdk 19
        targetSdk 33
        multiDexEnabled true
        versionCode 1900213
        versionName "2.1.3"
        // Supported languages
        resourceConfigurations = ['en']
        vectorDrawables.useSupportLibrary = true
    }

    sourceSets {
        main {
            res.srcDirs += 'src/main/res-override'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles 'proguard-defaults.txt', 'proguard-rules.pro'

            kotlinOptions {
                freeCompilerArgs = [
                        '-Xno-param-assertions',
                        '-Xno-call-assertions',
                        '-Xno-receiver-assertions'
                ]
            }

            packagingOptions {
                resources.excludes += [
                        'androidsupportmultidexversion.txt',
                        'DebugProbesKt.bin',
                        'kotlin-tooling-metadata.json',
                        'kotlin/**',
                        'META-INF/*.kotlin_module',
                        'META-INF/*.version'
                ]
            }
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

// Update configuration of the R8 tasks to optimize desugaring shrinker
static def patchDesugarConfig(Property<String> config) {
    def patchedDesugarConfig = config.getProvider().map {
        it.replace(
                "\"support_all_callbacks_from_library\":true",
                "\"support_all_callbacks_from_library\":false"
        )
    }
    config.set(patchedDesugarConfig)
}
afterEvaluate {
    tasks.withType(com.android.build.gradle.internal.tasks.R8Task).configureEach {
        patchDesugarConfig(coreLibDesugarConfig)
    }
    tasks.withType(com.android.build.gradle.internal.tasks.L8DexDesugarLibTask).configureEach {
        patchDesugarConfig(libConfiguration)
    }
}

dependencies {
    def lifecycle_version = "2.6.1"
    def room_version = "2.5.2"
    def okhttp_version = "3.12.13"

    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'

    implementation "androidx.multidex:multidex:2.0.1"
    implementation "com.google.dagger:hilt-android:$hilt_version"
    ksp "com.google.dagger:hilt-compiler:$hilt_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.activity:activity-ktx:1.7.2'
    implementation 'androidx.fragment:fragment-ktx:1.6.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.1'
    implementation 'androidx.viewpager2:viewpager2:1.1.0-beta02'
    implementation 'androidx.drawerlayout:drawerlayout:1.2.0'
    implementation 'androidx.preference:preference-ktx:1.2.1'
    implementation 'androidx.browser:browser:1.5.0'
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation 'androidx.paging:paging-runtime-ktx:3.2.0'
    implementation "androidx.room:room-ktx:$room_version"
    implementation "androidx.room:room-paging:$room_version"
    implementation "androidx.datastore:datastore-preferences:1.0.0"
    ksp "androidx.room:room-compiler:$room_version"
    implementation "com.squareup.okhttp3:okhttp:$okhttp_version"
    implementation("com.squareup.okhttp3:okhttp-tls:$okhttp_version") {
        exclude group: 'org.bouncycastle', module: 'bcprov-jdk15on'
    }
    implementation 'com.squareup.okio:okio:3.5.0'
    implementation 'com.squareup.moshi:moshi:1.15.0'
    implementation 'com.github.chrisbanes:PhotoView:2.3.0'
}
